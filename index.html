<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/zima_32x32.png">
  <title>Age Calculator v1</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="card">
    <header>
        <h1>Age Calculator v1</h1>
    </header>

    <!-- User enter date of birth -->
    <div>
        <label>Enter your Date of Birth</label><br>
        <input id="inputDob" 
               type="date" 
               value="2000-01-01" />
    </div>
    <br />

    <!-- Take the date from which age is to be calculated -->
    <div>
        <label>Current Date</label><br>
        <input id="cdate"
               type="date" 
               value="" />
    </div>
    <br />

    <button type="button" 
            onclick="getDOB()">
        Calculate
    </button>
    <br />
    
    <div id="currentAge"></div>
    <script src="script_edad.js"></script>
    <br />
    
    <div class="attribution">
      Coded by: <a href="https://github.com/mnrohoden">Max Rohoden</a>
    </div>
  </div>
    
</body>
</html>
